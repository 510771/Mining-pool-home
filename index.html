<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dogecoin Mining Game</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1b1b2f, #162447);
      color: #f8f9fa;
      text-align: center;
    }

    header {
      background-color: #1f4068;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.4);
    }

    .doge-balance {
      font-size: 18px;
      background: #1b1b2f;
      display: inline-block;
      padding: 10px 20px;
      border-radius: 10px;
      border: 2px solid #e4d00a;
      margin-top: 10px;
    }

    .main-title {
      font-size: 32px;
      margin: 30px 0 10px;
      color: #ffcc00;
    }

    .subtitle {
      font-size: 18px;
      font-weight: bold;
      color: #c4c4c4;
      margin-bottom: 20px;
    }

    .doge {
      width: 150px;
      margin: 20px auto;
    }

    .timer {
      font-size: 40px;
      background: #0f3460;
      padding: 10px 30px;
      width: fit-content;
      margin: 20px auto;
      border-radius: 10px;
      border: 2px solid #ffcc00;
    }

    .btn-doge {
      background: #ffcc00;
      color: #000;
      font-size: 20px;
      padding: 15px 40px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 20px;
    }

    .btn-doge:hover {
      background: #ffe066;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

  <header>
    <div class="doge-balance">
      <strong>DOGE:</strong> 15.00000000
    </div>
  </header>

  <h1 class="main-title">DOGECOIN MINING </h1>
  <p class="subtitle">Mine Doge, Get Rich, Much Wow!</p>

  <img class="doge" src="https://cryptologos.cc/logos/dogecoin-doge-logo.png?v=026" alt="Dogecoin Logo"/>

  <div class="timer" id="timer">01:00</div>

  <button class="btn-doge" onclick="window.location.href='https://www.profitableratecpm.com/x5z61nyj?key=8ed6c660bf8cd28687303ae8a95656a4';">
    GET 500 DOGE NOW!
  </button>

  <footer>
    Powered by DogeTech - 2025<br/>
    So fast. Much profit. Very mining.
  </footer>

  <script>
    let countdown = 60;
    const timerElement = document.getElementById("timer");

    function updateTimer() {
      const minutes = Math.floor(countdown / 60);
      const seconds = countdown % 60;
      timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
      countdown--;
      if (countdown >= 0) setTimeout(updateTimer, 1000);
    }

    updateTimer();
  </script>

</body>
  </html>
